<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestion des Fournisseurs</h1>
        <button class="btn btn-primary" (click)="nouveauFournisseur()">
          <i class="fas fa-plus"></i> Nouveau Fournisseur
        </button>
      </div>

      <!-- Liste des fournisseurs -->
      <div class="col m-3" *ngIf="listFournisseurs.length">
        <app-detail-frs 
          *ngFor="let fournisseur of listFournisseurs"
          [fournisseur]="fournisseur"
          (suppressionResult)="handleSuppression($event)">
        </app-detail-frs>
      </div>

      <!-- Message si aucun fournisseur -->
      <div class="alert alert-info" *ngIf="!listFournisseurs.length">
        Aucun fournisseur trouvé. Créez votre premier fournisseur !
      </div>
    </div>
  </div>
</div>
