<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                <h2>Connexion</h2>
            </div>

            <form>
                <!-- Email input -->
                <div class="mb-4">
                    <div class="form-outline">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="email"
                                name="email" placeholder="Entrez votre email" />
                        </div>
                        <label mdbLabel class="form-label" for="email">Email</label>
                    </div>
                </div>

                <!-- Password input -->
                <div class="mb-4">
                    <div class="form-outline">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input mdbInput type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" placeholder="Entrez votre mot de passe" />
                        </div>
                        <label mdbLabel class="form-label" for="password">Mot de passe</label>
                    </div>
                </div>

                <!-- Error message -->
                <div class="mb-3" *ngIf="loginError">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{loginError}}
                    </div>
                </div>


                <!-- Submit button -->
                <div class="d-flex justify-content-between gap-3">
                    <!-- Register button -->
                    <a mdbRipple type="button" class="btn btn-outline-primary"
                        (click)="onRegister()">
                        <i class="fas fa-user-plus me-2"></i>
                        S'inscrire
                </a>

                    <!-- Login button -->
                    <button mdbRipple type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="isLoading">
                        <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
                        <i class="fas fa-spinner fa-spin me-2" *ngIf="isLoading"></i>
                        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
