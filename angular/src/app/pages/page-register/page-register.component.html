<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
          <h4 class="mb-0 fw-bold">
            <i class="fas fa-building me-2"></i>Créer votre entreprise
          </h4>
        </div>
        
        <div class="card-body p-4">
          <!-- Messages d'erreur -->
          <div class="alert alert-danger border-0 rounded-3" *ngIf="errorsMsg.length > 0">
            <div *ngFor="let msg of errorsMsg" class="d-flex align-items-center">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span class="small">{{msg}}</span>
            </div>
          </div>

          <form>
            <!-- Informations principales -->
            <div class="row g-3 mb-3">
              <div class="col-12">
                <label class="form-label fw-semibold text-muted small">Nom de l'entreprise</label>
                <input type="text" class="form-control form-control-lg border-0 bg-light" 
                       placeholder="Nom de votre entreprise" 
                       [(ngModel)]="entrepriseDto.nom" name="nom">
              </div>
              
              <div class="col-md-6">
                <label class="form-label fw-semibold text-muted small">Code fiscal</label>
                <input type="text" class="form-control border-0 bg-light" 
                       placeholder="Code fiscal" 
                       [(ngModel)]="entrepriseDto.codeFiscal" name="codeFiscal">
              </div>
              
              <div class="col-md-6">
                <label class="form-label fw-semibold text-muted small">Téléphone</label>
                <input type="tel" class="form-control border-0 bg-light" 
                       placeholder="Numéro de téléphone" 
                       [(ngModel)]="entrepriseDto.numTel" name="numTel">
              </div>
            </div>

            <!-- Email et site web -->
            <div class="row g-3 mb-3">
              <div class="col-md-8">
                <label class="form-label fw-semibold text-muted small">Email</label>
                <input type="email" class="form-control border-0 bg-light" 
                       placeholder="email@entreprise.com" 
                       [(ngModel)]="entrepriseDto.email" name="email">
              </div>
              
              <div class="col-md-4">
                <label class="form-label fw-semibold text-muted small">Site web</label>
                <input type="url" class="form-control border-0 bg-light" 
                       placeholder="https://..." 
                       [(ngModel)]="entrepriseDto.steWeb" name="steWeb">
              </div>
            </div>

            <!-- Adresse -->
            <div class="mb-3">
              <label class="form-label fw-semibold text-muted small">Adresse</label>
              <div class="row g-2">
                <div class="col-12">
                  <input type="text" class="form-control border-0 bg-light" 
                         placeholder="Adresse principale" 
                         [(ngModel)]="entrepriseDto.adresse!.adresse1" name="adresse1">
                </div>
                <div class="col-12">
                  <input type="text" class="form-control border-0 bg-light" 
                         placeholder="Complément d'adresse (optionnel)" 
                         [(ngModel)]="entrepriseDto.adresse!.adresse2" name="adresse2">
                </div>
              </div>
            </div>

            <!-- Ville, Code postal, Pays -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold text-muted small">Ville</label>
                <input type="text" class="form-control border-0 bg-light" 
                       placeholder="Ville" 
                       [(ngModel)]="entrepriseDto.adresse!.ville" name="ville">
              </div>
              
              <div class="col-md-3">
                <label class="form-label fw-semibold text-muted small">Code postal</label>
                <input type="text" class="form-control border-0 bg-light" 
                       placeholder="12345" 
                       [(ngModel)]="entrepriseDto.adresse!.codePostale" name="codePostale">
              </div>
              
              <div class="col-md-3">
                <label class="form-label fw-semibold text-muted small">Pays</label>
                <input type="text" class="form-control border-0 bg-light" 
                       placeholder="Pays" 
                       [(ngModel)]="entrepriseDto.adresse!.pays" name="pays">
              </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label class="form-label fw-semibold text-muted small">Description</label>
              <textarea class="form-control border-0 bg-light" rows="3" 
                        placeholder="Décrivez brièvement votre entreprise..." 
                        [(ngModel)]="entrepriseDto.description" name="description"></textarea>
            </div>

            <!-- Boutons d'action -->
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary btn-lg rounded-3 fw-semibold" 
                      (click)="inscrire()">
                <i class="fas fa-rocket me-2"></i>Créer mon entreprise
              </button>
              
              <div class="text-center">
                <a [routerLink]="['/login']" class="text-decoration-none text-muted small">
                  <i class="fas fa-arrow-left me-1"></i>Déjà inscrit ? Se connecter
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
