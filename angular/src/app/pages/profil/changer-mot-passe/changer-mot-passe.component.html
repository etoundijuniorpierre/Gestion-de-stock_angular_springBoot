<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3">
        <h2>Modification du mot de passe</h2>
        <small class="form-text text-muted">Après inscription de l'entreprise</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="nouveaumotdepasse" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="nouveaumotdepasse" name="nouveaumotdepasse" 
               placeholder="Nouveau mot de passe" [(ngModel)]="changerMotDePasseDto.motDePasse" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirmmotdepasse" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirmmotdepasse" name="confirmmotdepasse" 
               placeholder="Confirmer mot de passe" [(ngModel)]="changerMotDePasseDto.confirmMotDePasse" required>
      </div>

      <!-- Messages d'erreur et de succès -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        {{ successMessage }}
      </div>

      <div class="row">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-danger mr-3" (click)="cancel()" [disabled]="isLoading">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <i class="fas fa-save"></i>&nbsp;
            <span *ngIf="!isLoading">Enregistrer</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin me-2"></i>
              Enregistrement...
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
