<div class="row mb-1 mr-0 custom-border detail-mvt-stk-article">
  <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1 d-flex align-items-center justify-content-center">
    <img src="assets/product.png" width="100px" height="100px" alt="Product Image" class="img-fluid">
  </div>

  <!--  Details article-->
  <div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Code article</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">designation</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">prix HT</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">prix TTC</div>
      </div>
    </div>
  </div>

  <!--  details categorie-->
  <div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="col-md-10 text-center">
      <div class="row">
        <div class="col-md-12">
          <h3>Stock actuel</h3>
        </div>
        <div class="col-md-12 stock-actuel">
          <h3>139</h3>
        </div>
      </div>
    </div>
  </div>

  <!--  boutons action-->
  <div class="col-md-3 mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-link correction-btn" (click)="openCorrectionModal()">
          <i class="fab fa-stack-overflow blue-color"></i>&nbsp;Correction de stock
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Stock Correction Modal -->
<div class="modal fade" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'" 
     tabindex="-1" aria-labelledby="correctionModalLabel" aria-hidden="true"
     (click)="onBackdropClick($event)">
  <div class="modal-dialog" (click)="onModalContentClick($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="correctionModalLabel">
          <i class="fas fa-edit me-2"></i>Correction de stock
        </h5>
        <button type="button" class="close" (click)="closeCorrectionModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmitCorrection()" #correctionForm="ngForm">
          <div class="form-group mb-3">
            <label for="quantity" class="form-label">
              <i class="fas fa-calculator me-2"></i>Quantité
            </label>
            <input type="text" 
                   class="form-control" 
                   id="quantity"
                   name="quantity"
                   [(ngModel)]="correctionData.quantity"
                   (input)="validateQuantity($event)"
                   placeholder="Entrez la quantité"
                   required>
            <small class="form-text text-muted">Entrez uniquement des nombres</small>
          </div>
          <div class="form-group mb-3">
            <label for="correctionType" class="form-label">
              <i class="fas fa-arrow-up-down me-2"></i>Type de correction
            </label>
            <select class="form-control" 
                    id="correctionType"
                    name="type"
                    [(ngModel)]="correctionData.type"
                    required>
              <option value="positive">Correction positive</option>
              <option value="negative">Correction negative</option>
            </select>
            <small class="form-text text-muted">
              <i class="fas fa-info-circle me-1"></i>
              Positive: ajoute au stock, Negative: retire du stock
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeCorrectionModal()">
          <i class="fas fa-times me-2"></i>Annuler
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmitCorrection()">
          <i class="fas fa-save me-2"></i>Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal backdrop -->
<div class="modal-backdrop fade show" *ngIf="isModalOpen" (click)="closeCorrectionModal()"></div>
